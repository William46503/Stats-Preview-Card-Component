<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="app.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <div class="wrapper">
      <div class="main__container">
        <section class="header">
          <h1>Get insights that help your business grow.</h1>
        </section>
        <section class="description">
          <h3>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </h3>
        </section>
        <section class="stats">
          <ul class="stats__list">
            <li class="stats__list__item">
              <h5>10k+</h5>
              <p>companies</p>
            </li>
            <li class="stats__list__item">
              <h5>314</h5>
              <p>templates</p>
            </li>
            <li class="stats__list__item">
              <h5>12m+</h5>
              <p>queries</p>
            </li>
          </ul>
        </section>
      </div>
      
     
        <img src="/images/image-header-desktop.jpg" alt="office__image" />
     
    </div>

    <section class="attribution footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by William Lu.
    </section>
  </body>
</html>
